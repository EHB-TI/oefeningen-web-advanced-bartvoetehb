<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Student registration form</h1>
        <form id="registerForm">
            <div class="row mb-3">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name...">
              </div>
            </div>
            <div class="row mb-3">
              <label for="age" class="col-sm-2 col-form-label">Age</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="age" placeholder="18">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Degree</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="digx" value="digx" checked>
                  <label class="form-check-label" for="digx">
                    Dig-x
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="multec" value="multec">
                  <label class="form-check-label" for="multec">
                    Multec
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="dxd" value="dxd">
                  <label class="form-check-label" for="dxd">
                    DxD
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Courses</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rmd">
                  <label class="form-check-label" for="rmd">
                    Rich Media Development
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="webess">
                    <label class="form-check-label" for="webess">
                      Web Essentials
                    </label>
                 </div>
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="webad">
                    <label class="form-check-label" for="webad">
                      Web Advanced
                    </label>
                  </div>
              </div>
            </div>
            <button type="submit" id="register" class="btn btn-primary">Register student</button>
          </form>
        
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
